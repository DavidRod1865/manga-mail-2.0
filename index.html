<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-In Shipping & Transaction Fee Calculator</title>
</head>
<body>

    <div class="results">
        <span>Shipping Price: <span class="shipping"></span></span>
        <span>PayPal Price: <span class="paypal"></span></span>
    </div>

    <div class="packageField">
        <input type="text" name="weight" class="weight" placeholder="Enter Weight" minlength="1" maxlength="3">
        <input type="text" name="value" class="price" placeholder="Enter Value" minlength="1" maxlength="7">
        <button class="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
