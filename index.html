<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>All-In Shipping & Transaction Fee Calculator</title>
</head>
<body>

    <main class="main">

        <div class="results fade">
            <div class="priceOne">
                <span>Shipping Price: $<span class="shipping"></span></span>
                <span>PayPal Price: $<span class="paypal"></span></span>
            </div>
            <div class="profitField">
                <span>Profit excluding fees: $<span class="excludingFees"></span></span>
                <span>Profit including fees: $<span class="includingFees"></span></span>
            </div>
        </div>

        <div class="packageField">
            <input type="text" name="weight" class="weight" placeholder="Enter Weight" minlength="1" maxlength="3">
            <input type="text" name="value" class="price" placeholder="Enter Value" minlength="1" maxlength="7">
            <button class="submit button-35">Submit</button>
        </div>

    </main>

    <script src="./src/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
